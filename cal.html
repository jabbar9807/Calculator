<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calc-body">
<input type="text" placeholder="Calculate Here" id="display" readonly>
<div class="buttons">
<button id="add"  onclick="Display('+')"> + </button>
<button id="minus" onclick="Display('-')">-</button>
<button id="multi" onclick="Display('*')">*</button>
<button id="divide" onclick="Display('/')">/</button>
<button id="clear" onclick="clearDisplay()">C</button>
<button id="zero" onclick="Display('0')">0</button>
<button id="dot" onclick="Display('.')">.</button>
<button id="eq" onclick="calculate()">=</button>
<button id="one" onclick="Display('1')">1</button>
<button id="two" onclick="Display('2')">2</button>
<button id="thre" onclick="Display('3')">3</button>
<button id="four" onclick="Display('4')">4</button>
<button id="five" onclick="Display('5')">5</button>
<button id="six" onclick="Display('6')">6</button>
<button id="sev" onclick="Display('7')">7</button>
<button id="eig" onclick="Display('8')">8</button>
<button id="nin" onclick="Display('9')">9</button>
</div>
    </div>
    <script  src="cal.js"></script>
</body>
</html>
